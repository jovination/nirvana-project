<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>nirvana</title>
</head>
<body>
    <div class="container">
    <header>
<div class="navbar">
    <a href="#" id="logo">Nirvana</a>
        <nav>
            <ul class="primary-nav">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About us </a></li>
            </ul>
  <div class="sec-nav">
            <ul class="secondary-nav">
                <li><a href="#">Get in Touch</a></li>
            </ul>
</div>
        </nav>
</div>
    </header>
    <main>
        <div class="section section-1">
         
        <div class="wrapper">
         <div class="front">
         <p>men's fashion</p>
         <h1>Inspiring<br>You for Newlook <br>Everyday</h1>
        </div>
        <div class="cir">
            <div class="box"></div>
        </div>
        <img id="image1" src="images/picture.png" alt="image">
        <img id="staricon" src="images/star1.svg" alt="star">
        <div class="below">
            <a href="#">view collection</a>
            <img  class="arrow1" src="images/arrow1.svg" alt="arrowicon"> 

        </div>

        </div>

        </div>

        <div class=" section section-2">
            <div class="left-col">
                <div>
                    <p>Black Friday</p>
                    <a href="#"><img class="circleicon" src="images/circle.svg" alt="icon"></a> 

                </div>
            </div>

        </div>

        <div class="section section-3">
            <div class="right-col">
                <div class="card card1">
                     <div class="store-1">
                        <a href="#"><img  class="store-icon" src="images/store.svg" alt="icon"></a>
                     </div>
                    <div class="card-details1">
                        <p>Stores across UK </p>
                        <h2>400+</h2>
                    </div>
                </div>

                <div class="card card2">
                    <div class="feeds">
                        <p>new arrivals</p>
                    </div>
                    <div class="store-2">
                    <a href="#" class="righticon"><img src="images/right.svg" alt="icon"></a>
                    </div>
                    <div class="card-details2">
                        <p>Discover New <br> And UNISEX Tees.   </p>
                    </div>
                </div>
            </div>
            </div>
        </div>
     <div class="container-1">
        <div class="left-col-1">
            <div class="square s1"></div>
            <div class="square s2"></div>
        </div>
        <div class="right-col-1">
            <div class="square s3"></div>
            <div class="square s4"></div>

     </div>   
    </main>
</div>

</html>
